<div class="container mx-auto mt-5">
    <div class="flex flex-wrap justify-center gap-5">
@for (c of allCategories; track $index) {
<div class=" max-w-xs bg-white border border-gray-200 rounded-lg shadow-lg hover:shadow-green-200">
    <a>
        <img class=" rounded-t-lg w-[400px] h-[200px]" [src]="c.image"  alt="category image" />
    </a>
    <div class="p-4">
        <h3 class="text-lg font-bold mb-2 text-main text-center">{{c.name}}</h3>
    </div>
</div>
}
</div>
</div>
