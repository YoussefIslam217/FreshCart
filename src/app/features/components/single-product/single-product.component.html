<div class="bg-white min-h-screen flex items-center justify-center">
    <div class="container  px-4 py-8">
        <div class="flex flex-wrap  bg-gray-100 rounded-lg shadow-lg p-6 max-w-full">
            <div class="w-full md:w-1/2 px-2 mb-8">
                <img [src]="currentImage"
                    alt="Product" class="md:w-1/2 mx-auto h-auto object-contain rounded-lg shadow-md mb-4" id="mainImage">
                <div class="flex gap-4 py-4 justify-center overflow-x-auto"> 
                    @for(p of productDetails.images ; track $index){
                        <img [src]="p"
                        alt="Thumbnail"
                        class="size-16 sm:size-20 object-cover rounded-md cursor-pointer opacity-60 hover:opacity-100 transition duration-300"
                        (click)="changeImage(p)">
                    }
                </div>
            </div>

            <div class="w-full md:w-1/2 px-4">
                <h2 class="text-3xl font-bold mb-2">{{productDetails.title}}</h2>
                <div class="mb-4">
                    <span class="text-2xl font-bold mr-2">{{productDetails.price}} EGP</span>
                </div>
                <div class="flex items-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="size-6 text-yellow-500">
                        <path fill-rule="evenodd"
                            d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="ml-2 text-gray-600">{{productDetails.ratingsAverage}}</span>
                </div>
                <h3 class="text-lg font-semibold mb-1">Product description:</h3>
                <p class="text-gray-700 mb-6">{{productDetails.description}}</p>

                <div class="flex space-x-4 mb-6">
                    <button
                    (click)="addToCart(productDetails._id)"
                        class="bg-main flex gap-2 items-center text-white px-6 py-2 rounded-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                        </svg>
                        Add to Cart
                    </button>
                    <button
                    (click)="addToWishList(productDetails._id)"
                        class="bg-red-600 text-white flex gap-2 items-center px-6 py-2 rounded-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                        </svg>
                        Wishlist
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
