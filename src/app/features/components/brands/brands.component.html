<div class="container mt-5">
    <h1
        class="mb-5 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-5xl dark:text-white text-center text-main">
        All Brands</h1>

    <div class="flex flex-wrap justify-center mx-auto gap-8  ">
        @for(b of allBrands; track $index){
        <div
            class="max-w-sm bg-white border border-gray-200  dark:bg-gray-800 dark:border-gray-700 shadow rounded-lg hover:shadow-green-500">
            <img class="rounded-t-lg w-full" [src]="b.image" alt="" />
            <div class="p-5">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">{{b.slug}}
                </h5>

            </div>
        </div>
        }

    </div>
</div>
