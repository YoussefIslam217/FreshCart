<div class="container mx-auto mt-10 px-4 sm:px-6 lg:px-8">
    @if (wishLists.length > 0) {
      <div class="flex flex-col sm:flex-row shadow-md my-10 bg-white rounded-lg overflow-hidden">
        <div class="w-full sm:w-3/4 p-6">
          <div class="flex justify-between border-b pb-6">
            <h1 class="font-semibold text-2xl text-main">Your WishList</h1>
            <h2 class="font-semibold text-2xl">{{wishListData?.count}} Items</h2>
          </div>
  
          @for (w of wishLists; track $index) {
            <div class="flex flex-col sm:flex-row items-center py-6 border-b border-gray-200">
              <div class="w-full sm:w-1/4">
                <img [src]="w.imageCover" alt="{{w.title}}" class="w-full h-full object-cover rounded-lg" />
              </div>
  
              <div class="w-full sm:w-3/4 sm:pl-6 mt-4 sm:mt-0">
                <div class="flex items-center justify-between mt-2">
                  <p class="text-lg font-bold text-gray-800">{{w.title}}</p>
                </div>
  
                <div class="flex items-center justify-between mt-4">
                  <div class="flex items-center">
                    <p (click)="addToCart(w._id)" class="text-xs underline text-gray-600 cursor-pointer hover:text-gray-800">Add to cart</p>
                    <p (click)="removeWishListItem(w._id)" class="text-xs underline text-red-500 pl-5 cursor-pointer hover:text-red-700">Remove</p>
                  </div>
                  <p class="text-lg font-bold text-gray-800">{{w.price}} EGP</p>
                </div>
              </div>
            </div>
          }
  
          
          <div class="mt-6 sm:mt-2 sm:w-full sm:flex sm:justify-start">
            <a routerLink="/home" class="w-full sm:w-auto">
              <button class="w-full sm:w-auto bg-main text-white py-3 px-6 rounded-lg text-sm font-semibold transition duration-300 hover:bg-main-dark">
                Return to shop
              </button>
            </a>
          </div>
        </div>
      </div>
    } @else {
      <div class="text-center py-20">
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-gray-900 mb-4">Your wishlist is empty</h1>
        <p class="text-gray-600">Start shopping to add items to your wishlist.</p>
      </div>
    }
  </div>
